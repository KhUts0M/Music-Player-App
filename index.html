<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    
    <!-- Link the external CSS file -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css"> <!-- Adjust the path based on your file structure -->
    
    <!-- Link the external font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;0,600;1,400;1,600&display=swap">
</head>
<body>
<div class="player">

  <div class="header">
    Music <span>Player</span>
  </div>

  <div class="img">
    <img src="" id="thumb">
  </div>
  <div class="details">
    <h3 id="title"></h3>
    <p id="musician"></p>
  </div>
 <audio id="song">
    <source src="" type="audio/mp3">
</audio>
<div class="time">
    <span id="start">2:28</span>
    <span id="end">4:33</span>
  </div>
  <input type="range" id="progress" value="0">

  <button onclick="toggleRepeat()" id="repeat">
  <i class="bx bx-repeat"></i>
</button>


  <div class="action">


    <button onclick="prevPlay()">
      <i class="bx bx-skip-previous"></i>
    </button>

    <button onclick="playPause()" class="play" id="play">
      <i class="bx bx-play"></i>
    </button>

    <button onclick="nextPlay()">
      <i class="bx bx-skip-next"></i>
    </button>

  </div>

  <script src="script.js"></script>
</body>
</html>
